<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Progressbar - Default functionality</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/progress.js"></script>
    <script src="scripts/formValidation.js"></script>
    <link rel="stylesheet" href="css/uidemo.css">
    <style>

        #progressbar .ui-progressbar-value {
            background-color: #ccc;
        }

        .ui-progressbar {
            position: relative;
        }
        .progress-label {
            position: absolute;
            left: 50%;
            top: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;

        }
        #meter {border:1px solid #000;width:100px}
        #progress {background:#333;height:10px;width:0%}
    </style>

    <script>


        $(function progress1() {

                var count = 5;

                $("#progressbardemo").progressbar({
                    value: 0
                });


              function updateprogress(){
                  var value= $(this).val();
                  alert(value);
              }













        });
    </script>
</head>
<body>

<div id="progressbardemo"></div>

<div id="progressbar"></div>
<table id=" progress form">
<form action="#" method="post" value="submit" >

    <h1>Progress Form</h1>
    <tr>
        <td>First Name</td>
        <td><input id="first" class="process" type="text" onchange="updateprogress()">
            </td>
        </tr>
    <tr>
        <td>Last Name</td>
        <td><input id="Lname" class="process" required="required" type="text" onchange="updateprogress()">
        </td>
        </tr>
    <tr>
        <td>Email</td>
        <td><input id="contact_email"  class="process" required="required" type="text" onchange="updateprogress()">
            </td>
        </tr>
    <tr>
        <td>Date of Birth </td>
        <td><input id="dobdate" class="process" required = "required" type="date" onchange="updateprogress()">
            </td>
        </tr>
    <tr>
        <td>Phone Number</td>
        <td><input id="phone" class="process" required="required" type="number" onchange="updateprogress()">
            </td>
        </tr>

    <tr><td> <input name="contact_submit button" type="submit"value="submit" id="submit" ></td>
        </tr>

    <div id='meter'><div id='progress'></div> </div>
</form>
</table>


</body>
</html>
